<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hacker-themed incremental game with ASCII-inspired visuals" />
    <title>Hacker Incremental</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0a0a0a;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container canvas {
        display: block;
      }

      /* Loading screen */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ff00;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 24px;
        text-shadow: 0 0 10px #00ff00;
      }

      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">Initializing...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
